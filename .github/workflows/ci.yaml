name: CI

on:
  pull_request:
    branches:    
      - main
    types: 
      - opened
      - reopened
      - edited
  push:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "12.x"
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get

      - name: Cache Flutter dependencies
        uses: actions/cache@v2
        with:
          path: ${{ env.HOME }}/.pub-cache
          key: ${{ runner.os }}-pub-cache-${{ hashFiles('**/pubspec.lock') }}

      - name: Flutter analyze
        run: flutter analyze

  test:
    name: Test
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "12.x"
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Cache Flutter dependencies
        uses: actions/cache/restore@v2
        with:
          path: ${{ env.HOME }}/.pub-cache
          key: pub-cache-${{ hashFiles('**/pubspec.lock') }}

      - name: Get dependencies
        run: flutter pub get

      - name: Flutter test
        run: flutter test

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: [analyze, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "12.x"
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Cache Flutter dependencies
        uses: actions/cache@v2
        with:
          path: ${{ env.HOME }}/.pub-cache
          key: pub-cache-${{ hashFiles('**/pubspec.lock') }}

      - name: Get dependencies
        run: flutter pub get

      - name: Build apk
        run: flutter build apk

      - name: Build apk split per abi
        run: flutter build apk --split-per-abi
      
      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: |
            build/app/outputs/flutter-apk/*.apk

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: [analyze, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "12.x"
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Cache Flutter dependencies
        uses: actions/cache@v2
        with:
          path: ${{ env.HOME }}/.pub-cache
          key: ${{ runner.os }}-pub-cache-${{ hashFiles('**/pubspec.lock') }}

      - name: Get dependencies
        run: flutter pub get
      
      - run: flutter config --enable-windows-desktop
      
      - name: Build windows
        run: flutter build windows

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: |
            build/windows/runner/Release/*.exe